{% extends "admin_base.html" %}

{% block title %}
    Ready Rooms
{% endblock %}

{% block content %}
    <p>
        <form method="post">
            <input type="text" name="file_name" id="file_name">
            <button>
                Add room
            </button>
        </form>
    </p>

    {% for f in files %}
        <p>
            <a href="/view room/{{ f }}">
                {{ f }}
            </a>
        </p>
    {% endfor %}
{% endblock %}
